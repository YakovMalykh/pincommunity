<th:block th:fragment="meta">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</th:block>

<th:block th:fragment="styles">
    <!--    предоставит проекту кешированную версию скомпилированных CSS и JS Bootstrap.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link media="all" rel="stylesheet" th:href="@{/images/login.css}" type="text/css"/>
</th:block>

<th:block th:fragment="title(route)">
    <title th:switch="${route}">
        <th:block th:case="login">Пожалуйста, залогиньтесь в системе</th:block>
        <th:block th:case="registration">Пожалуйста, зарегистрируйтесь в системе</th:block>
        <th:block th:case="*">Unknown!</th:block>
    </title>
</th:block>
<th:block th:fragment="menu">
    <nav class="menu_ ">
        <ul class="menu d-flex justify-content-center">
            <li class="menu__item ">
                <a href="#"> Home  </a>
            </li>
            <li class="menu__item ">
                <a href="#"> Show last pins </a>
            </li>
        </ul>
    </nav>
</th:block>
